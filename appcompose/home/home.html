<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>My First Task Pane App</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

  <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.min.css">
  <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/1.0/fabric.components.min.css">
  
  <script src="../../Pivot/Jquery.Pivot.js"></script>
  <script src="../../SearchBox/Jquery.SearchBox.js"></script>
  <script src="../../Dropdown/Jquery.Dropdown.js"></script>
  <script src="../../ListItem/Jquery.ListItem.js"></script>
  
  <link href="home.css" rel="stylesheet" type="text/css" />
  <script src="home.js" type="text/javascript"></script>
  
  <!--During development turn off caching-->
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

</head>
<body class="ms-font-m">

  <div id="header">
    <div class="ms-Grid">
      <div class="ms-Grid-row">
        <div class="ms-Grid-col ms-u-sm4 ms-u-md4 ms-u-lg4"><img src="../../images/contoso_logo.png" alt="Logo" height="50" width="92"></div>
        <div class="ms-Grid-col ms-u-sm8 ms-u-md8 ms-u-lg8" > <div class="ms-font-xl" style="line-height:2em">Click2Dial</div></div>
      </div>
    </div>
  </div>


  <div id="content">
    <div>  
      <center>
         <div class="ms-SearchBox">
              <label class="ms-SearchBox-label"><i class="ms-SearchBox-icon ms-Icon ms-Icon--search"></i>Search contacts</label>
              <input class="ms-SearchBox-field"></label>
              <button class="ms-SearchBox-closeButton"><i class="ms-Icon ms-Icon--x"></i></button>
          </div>
      </center>
      
      <div id="navigation">
        <ul class="ms-Pivot">
          <li class="ms-Pivot-link">All contacts</li>
          <li class="ms-Pivot-link is-selected ms-Pivot-link--overflow">
            <i class="ms-Pivot-ellipsis ms-Icon ms-Icon--Settings"></i>
          </li>
          <li class="ms-Pivot-link ms-Pivot-link--overflow">
            <i class="ms-Pivot-ellipsis ms-Icon ms-Icon--ellipsis"></i>
          </li>
        </ul>
      </div>
      
      <div>
          <div class="ms-font-m">Sort by</div>
          <div class="ms-Dropdown" tabindex="0" style="width:80%">
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
            <select class="ms-Dropdown-select" >
              <option>Year</option>
              <option>Publisher</option>
              <option>Author</option>
            </select>
          </div>
      </div>
      
      <ul class="ms-List">
          <div class="ms-ListItem is-selected is-selectable">
            <span class="ms-ListItem-primaryText">Contact Name 1</span>
            <span class="ms-ListItem-secondaryText">Contact Address 1</span>
            <span class="ms-ListItem-tertiaryText">Contact Phone Number 1</span>
            <span class="ms-ListItem-metaText">2015</span>
            <div class="ms-ListItem-selectionTarget js-toggleSelection"></div>
            <div class="ms-ListItem-actions">
            </div>
          </div>
          
          <div class="ms-ListItem is-selected is-selectable">
            <span class="ms-ListItem-primaryText">Contact Name 2</span>
            <span class="ms-ListItem-secondaryText">Contact Address 2</span>
            <span class="ms-ListItem-tertiaryText">Contact Phone Number 2</span>
            <span class="ms-ListItem-metaText">2013</span>
            <div class="ms-ListItem-selectionTarget js-toggleSelection"></div>
            <div class="ms-ListItem-actions">
            </div>
          </div>
          
          <div class="ms-ListItem is-selectable">
            <span class="ms-ListItem-primaryText">Contact Name 3</span>
            <span class="ms-ListItem-secondaryText">Contact Address 3</span>
            <span class="ms-ListItem-tertiaryText">Contact Phone Number 3</span>
            <span class="ms-ListItem-metaText">2012</span>
            <div class="ms-ListItem-selectionTarget js-toggleSelection"></div>
            <div class="ms-ListItem-actions">
            </div>
          </div>
                    
          <div class="ms-ListItem is-selectable">
            <span class="ms-ListItem-primaryText">Contact Name 4</span>
            <span class="ms-ListItem-secondaryText">Contact Address 4</span>
            <span class="ms-ListItem-tertiaryText">Contact Phone Number 4</span>
            <span class="ms-ListItem-metaText">2010</span>
            <div class="ms-ListItem-selectionTarget js-toggleSelection"></div>
            <div class="ms-ListItem-actions">
            </div>
          </div>        
      </ul>
      
      <br />
      <center>
          <button class="ms-Button" id="set-data">
              <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
              <span class="ms-Button-label">Insert Reference</span>
              <span class="ms-Button-description">Insert Reference into document</span>
          </button>
      </center>
      
      <div>
          <p id="display-data"></p>
      </div>
    </div>
  </div>
</body>
</html>
